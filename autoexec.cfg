//ALPHA
host_writeconfig

//Aliases
alias "frag" "exec frag"
alias "ae" "exec autoexec"
alias "rr" "mp_restartgame 1"
alias "we" "mp_warmup_end"
alias "bk" "bot_kick"

//Binds
bind "F6" "voice_enable 0; playvol buttons\blip1 0.5;"
bind "F5" "voice_enable 1; playvol buttons\blip2 0.5;"
bind "F9" "exec quick"
bind "alt" "+voicerecord"
bind "v" "use weapon_hegrenade"
bind "c" "use weapon_flashbang"
bind "x" "use weapon_smokegrenade"
bind "z" "use weapon_incgrenade;use weapon_molotov"
bind "t" "messagemode"
bind "y" "messagemode2"
bind "n" "show_loadout_toggle"

//Buy Binds
