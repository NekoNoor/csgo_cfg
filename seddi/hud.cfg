//Hud Settings
cl_hud_background_alpha "0.750000"
cl_hud_bomb_under_radar "1"
cl_hud_color "3"
cl_hud_healthammo_style "0"
cl_hud_playercount_pos "1"
cl_hud_playercount_showcount "1"
cl_hud_radar_scale "1"
hud_scaling "0.650000"
hud_showtargetid "1"
hud_takesshots "0"
cl_radar_always_centered "1"
cl_radar_icon_scale_min "0.400000"
cl_radar_rotate "1"
cl_radar_scale "0.5"
cl_radar_square_with_scoreboard "1"
safezonex 0.98
safezoney 0.98
cl_loadout_colorweaponnames 1
cl_teammate_colors_show "2"
cl_show_clan_in_death_notice "1"
cl_showfps "0"
cl_showloadout "1"
cl_showhelp "0"
cl_disablefreezecam "1"
cl_disablehtmlmotd "1"
gameinstructor_enable "0"
r_drawtracers_firstperson "1"

//Print Amount Of Damage Done
developer 1
con_enable "1"
con_filter_text "Damage Given"
con_filter_text_out "Player:"
con_filter_enable "2"

//Net Graph
alias "+ng" "+showscores; cl_showfps 1; cl_showpos 1; net_graph 1; net_graphpos 2"
alias "-ng" "-showscores; cl_showfps 0; cl_showpos 0; net_graph 0"
bind "TAB" "+ng"
net_graphheight "160"
net_graphpos "2"
net_graphproportionalfont "0"

