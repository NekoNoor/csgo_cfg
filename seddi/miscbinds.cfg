//Quickswitch with one keypress
alias "+knife" "eq_slot3"
alias "-knife" "eq_lastinv"
bind "Q" "+knife"

//Quickswitch to pistol
alias "+pistol" "eq_slot2"
alias "-pistol" "eq_lastinv"
bind "F" "+pistol"

//Jumpthrow Bind
alias "jumpthrow" "-attack; -attack2;"
bind "N" "jumpthrow"

//Drop bomb bind
alias +dropBomb "use weapon_knife; use weapon_c4; drop"
alias -dropBomb "slot2; slot1"
bind mouse5 +dropBomb

//Miscellaneous
